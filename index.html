<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcul <span>d'IMC</span></h1>
      <form>
        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Votre taille (cm)</label>
            <input
              type="number"
              id="height"
              name="height"
              placeholder="Votre taille en centimÃ¨tres"
              class="input-height"
              required
            />
          </div>
          <div class="input-group">
            <label for="weight">Votre poids (kg)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              placeholder="Votre poids en kilogrammes"
              class="input-weight"
              required
            />
          </div>
        </div>
        <button>Calculer votre IMC</button>
      </form>
      <div class="bmi-info">
        <p class="bmi-value"></p>
        <p class="bmi-result"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
